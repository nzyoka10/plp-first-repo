<!DOCTYPE html>
<html>
    <head>
        <title>LINKS IN HTML</title>
    </head>
    <body>

        <h5>Images and Links</h5>
        <!-- Image with a link -->
        <p>
            HTML images
            <!-- img src="nom.png" alt="Simple image" -->
        </p>
        <br/>
        <img src="./images/car.jpg" alt="A car image" width="300" height="150">
        <br/>
        <!--
            what is the difference between parenet and self?
                <a target="_parent"> opens the linked document in the parent frame or window.
                <a target="_self"> opens the linked document in the same frame or window as it was clicked
        -->
        <a href="https://google.com" target="_blank">
            <img src="./images/cat.jpg"  alt="A picture of a cat." />
        </a>
        <br/>

        <a href="mailto:plp-info@gmail.com">
            Send Email.
        </a>
        <br/>
        
        <!-- telephone -->
        <a href="tel:0714930919">
            Call us!
        </a>
        <br/>

        <!--- Relative URL :: relative to our diectory -->
        <a href="./index.html" target="_blank">go to images</a>
            <!-- navigating away from the website -->
        <br>

        <!-- _self-->
        <a href="https://www.linkedin.com/" target="_self">LinkedIn web</a>
        <br>

        <!-- redirects to new web page -->
        <a href="https://github.com/" target="_blank">Github website</a><br>

        <!-- target="_parent"-->
        <a href="https://google.com" target="_parent">Google</a><br>
    </body>
</html>
